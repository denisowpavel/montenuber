<tui-root>
  <header tuiMode="onDark" class="dark">
    <h1>CaRenta</h1>
    <div>
      <button
        tuiButton
        size="s"
        (click)="showFilterDialog()"
        icon="tuiIconFilter"
      >
        Options
      </button>
    </div>
  </header>
  <section>
    <ng-container *ngFor="let item of list">
      <app-car-view [car]="item" (click)="showCarDialog(item)"></app-car-view>
    </ng-container>
  </section>
</tui-root>
